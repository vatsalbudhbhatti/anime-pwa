<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Anime App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .status {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      border-radius: 4px;
      z-index: 1000;
    }

    .online {
      background: #4caf50;
      color: white;
    }

    .offline {
      background: #f44336;
      color: white;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .anime-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .anime-card:hover {
      transform: translateY(-5px);
    }

    .anime-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .anime-info {
      padding: 15px;
    }

    .anime-title {
      font-size: 1.1em;
      font-weight: bold;
      margin: 0 0 10px 0;
    }

    .anime-rating {
      color: #ffd700;
      font-weight: bold;
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
      color: #666;
    }
  </style>
</head>

<body>
  <div id="connectionStatus" class="status online">Online</div>
  <div id="animeGrid" class="anime-grid"></div>
  <div id="loading" class="loading" hidden>Loading more anime...</div>

  <script>
    // Variables for infinite scroll
    let page = 1;
    let isLoading = false;
    let hasMore = true;

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('ServiceWorker registered'))
          .catch(err => console.log('ServiceWorker registration failed:', err));
      });
    }

    // Online/Offline Status Handler
    function updateOnlineStatus() {
      const status = document.getElementById('connectionStatus');
      if (navigator.onLine) {
        status.textContent = 'Online';
        status.classList.remove('offline');
        status.classList.add('online');
      } else {
        status.textContent = 'Offline';
        status.classList.remove('online');
        status.classList.add('offline');
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();

    // Intersection Observer for infinite scroll
    const observerOptions = {
      root: null,
      rootMargin: '0px',
      threshold: 1.0
    };

    const loadingElement = document.getElementById('loading');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && !isLoading && hasMore) {
          loadMoreAnime();
        }
      });
    }, observerOptions);

    observer.observe(loadingElement);

    // Fetch and render anime
    async function loadMoreAnime() {
      if (isLoading || !hasMore) return;

      isLoading = true;
      loadingElement.removeAttribute('hidden');

      try {
        const response = await fetch(`https://api.jikan.moe/v4/anime?page=${page}`);
        const data = await response.json();

        if (data.data.length === 0) {
          hasMore = false;
          loadingElement.setAttribute('hidden', '');
          return;
        }

        renderAnime(data.data);
        page++;

        // API has rate limiting, so we add a small delay
        await new Promise(resolve => setTimeout(resolve, 1000));
      } catch (error) {
        console.error('Error loading anime:', error);
        // Show offline message or handle error
      } finally {
        isLoading = false;
        loadingElement.setAttribute('hidden', '');
      }
    }

    function renderAnime(animeList) {
      const grid = document.getElementById('animeGrid');

      animeList.forEach(anime => {
        const card = document.createElement('div');
        card.className = 'anime-card';

        card.innerHTML = `
                    <img src="${anime.images.jpg.image_url}" alt="${anime.title}">
                    <div class="anime-info">
                        <div class="anime-title">${anime.title}</div>
                        <div class="anime-rating">â˜… ${anime.score || 'N/A'}</div>
                        <p>${anime.synopsis?.substring(0, 150)}...</p>
                    </div>
                `;

        grid.appendChild(card);
      });
    }

    // Initial load
    loadMoreAnime();
  </script>
</body>

</html>
