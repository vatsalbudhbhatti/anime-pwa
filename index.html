<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Explorer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --background: #13151a;
      --card-bg: #1c1f26;
      --primary: #6366f1;
      --secondary: #22c55e;
      --text: #e2e8f0;
      --text-secondary: #94a3b8;
      --accent: #f43f5e;
      --hover: #2d323c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    header {
      background: rgba(28, 31, 38, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary);
      font-size: 1.5rem;
      font-weight: bold;
    }

    .stats {
      display: flex;
      gap: 1rem;
    }

    .stat-item {
      background: rgba(99, 102, 241, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      color: var(--text-secondary);
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .filters {
      /* background: var(--card-bg); */
      padding: 1rem 2rem;
      margin: 80px auto 20px;
      max-width: 1400px;
      border-radius: 12px;
      display: flex;
      gap: 1rem;
      align-items: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    select {
      background: var(--background);
      color: var(--text);
      padding: 0.5rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:hover {
      border-color: var(--primary);
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .anime-card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .anime-card:hover {
      transform: translateY(-5px);
    }

    .card-image {
      position: relative;
      padding-top: 140%;
    }

    .card-image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom,
          rgba(0, 0, 0, 0.8) 0%,
          rgba(0, 0, 0, 0) 30%,
          rgba(0, 0, 0, 0) 70%,
          rgba(0, 0, 0, 0.8) 100%);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .overlay-top,
    .overlay-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .season-badge {
      background: var(--primary);
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .air-date {
      background: rgba(0, 0, 0, 0.7);
      color: var(--text);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-size: 0.8rem;
      backdrop-filter: blur(4px);
    }

    .card-info {
      padding: 1.5rem;
    }

    .anime-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: var(--text);
      line-height: 1.4;
    }

    .anime-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.8rem;
      margin-bottom: 1rem;
    }

    .detail-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .detail-item i {
      color: var(--primary);
    }

    .synopsis {
      color: var(--text-secondary);
      font-size: 0.9rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .genres {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .genre-tag {
      background: rgba(99, 102, 241, 0.1);
      color: var(--primary);
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      font-size: 0.8rem;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .loading-spinner {
      display: inline-block;
      width: 2.5rem;
      height: 2.5rem;
      border: 3px solid rgba(99, 102, 241, 0.1);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    .status {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(4px);
    }

    .online {
      background: rgba(34, 197, 94, 0.1);
      color: var(--secondary);
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .offline {
      background: rgba(244, 63, 94, 0.1);
      color: var(--accent);
      border: 1px solid rgba(244, 63, 94, 0.2);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .filters {
        flex-direction: column;
        margin: 70px 1rem 20px;
      }

      .stats {
        flex-wrap: wrap;
        justify-content: center;
      }

      .anime-grid {
        padding: 1rem;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-play"></i>
        Anime explorer
      </div>
      <div class="stats">
        <div class="stat-item" id="totalAnime">
          <i class="fas fa-film"></i>
          <span>0 Upcoming</span>
        </div>
        <!-- <div class="stat-item" id="nextSeason">
          <i class="fas fa-calendar"></i>
          <span>Loading...</span>
        </div> -->
      </div>
    </div>
  </header>

  <div class="filters">
  </div>

  <div id="connectionStatus" class="status online">
    <i class="fas fa-wifi"></i> Connected
  </div>

  <div id="animeGrid" class="anime-grid"></div>

  <div id="loading" class="loading" hidden>
    <div class="loading-spinner"></div>
    <p>Discovering upcoming anime...</p>
  </div>

  <script>
    let page = 1;
    let isLoading = false;
    let hasMore = true;
    let totalAnimeCount = 0;
    let cachedData = [];

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('ServiceWorker registration successful'))
          .catch(err => console.log('ServiceWorker registration failed: ', err));
      });
    }

    // Update stats
    function updateStats(animeList) {
      totalAnimeCount += animeList.length;
      document.getElementById('totalAnime').innerHTML = `
    <i class="fas fa-film"></i>
    <span>${totalAnimeCount} Anime</span>
  `;
    }

    function renderAnime(animeList) {
      const grid = document.getElementById('animeGrid');

      animeList.forEach(anime => {
        const card = document.createElement('div');
        card.className = 'anime-card';

        const genres = anime.genres?.slice(0, 3).map(g => g.name) || [];
        const status = anime.status?.replace('_', ' ').toLowerCase().replace(/\b\w/g, l => l.toUpperCase());

        card.innerHTML = `
      <div class="card-image">
        <img src="${anime.images.jpg.large_image_url}" alt="${anime.title}">
        <div class="card-overlay">
          ${anime.score ? `
            <div class="card-score">
              <i class="fas fa-star"></i>
              ${anime.score.toFixed(1)}
            </div>
          ` : ''}
        </div>
      </div>
      <div class="card-info">
        <h3 class="anime-title">${anime.title}</h3>
        <div class="anime-details">
          <div class="detail-item">
            <i class="fas fa-calendar"></i>
            ${anime.year || 'N/A'}
          </div>
          <div class="detail-item">
            <i class="fas fa-clock"></i>
            ${anime.episodes ? anime.episodes + ' eps' : 'N/A'}
          </div>
          <div class="detail-item">
            <i class="fas fa-info-circle"></i>
            ${status || 'N/A'}
          </div>
          <div class="detail-item">
            <i class="fas fa-heart"></i>
            ${anime.favorites?.toLocaleString() || '0'} favs
          </div>
        </div>
        <div class="synopsis">
          ${anime.synopsis || 'No synopsis available.'}
        </div>
        ${genres.length > 0 ? `
          <div class="genres">
            ${genres.map(genre => `
              <span class="genre-tag">${genre}</span>
            `).join('')}
          </div>
        ` : ''}
      </div>
    `;

        grid.appendChild(card);
      });

      updateStats(animeList);
    }

    // Intersection Observer setup
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !isLoading && hasMore) {
            loadMoreAnime();
          }
        });
      },
      { threshold: 1.0 }
    );

    observer.observe(document.getElementById('loading'));

    // Online/Offline status handler
    function updateOnlineStatus() {
      const status = document.getElementById('connectionStatus');
      if (navigator.onLine) {
        status.innerHTML = '<i class="fas fa-wifi"></i> Online';
        status.classList.remove('offline');
        status.classList.add('online');
      } else {
        status.innerHTML = '<i class="fas fa-wifi-slash"></i> Offline';
        status.classList.remove('online');
        status.classList.add('offline');
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();

    async function cacheImages(animeList) {
      const cache = await caches.open('anime-images-cache');
      const imageUrls = animeList.map(anime => anime.images.jpg.large_image_url);

      for (const url of imageUrls) {
        try {
          // Check if image is already cached
          const matched = await cache.match(url);
          if (!matched) {
            const response = await fetch(url);
            if (response.ok) {
              await cache.put(url, response);
            }
          }
        } catch (error) {
          console.warn(`Failed to cache image: ${url}`, error);
        }
      }
    }

    // Load anime data with caching
    async function loadMoreAnime() {
      if (isLoading || !hasMore) return;

      isLoading = true;
      document.getElementById('loading').removeAttribute('hidden');

      const apiUrl = `https://api.jikan.moe/v4/top/anime?page=${page}`;

      try {
        // Try to get data from cache first
        const cachedResponse = await caches.match(apiUrl);
        if (cachedResponse) {
          const data = await cachedResponse.json();
          renderAnime(data.data);
          // Cache images even for cached API responses
          await cacheImages(data.data);
          page++;
          isLoading = false;
          document.getElementById('loading').setAttribute('hidden', '');
          return;
        }

        // If not in cache, fetch from network
        const response = await fetch(apiUrl);
        const responseToCache = response.clone();
        const data = await response.json();

        if (data.data.length === 0) {
          hasMore = false;
          document.getElementById('loading').setAttribute('hidden', '');
          return;
        }

        // Cache the API response
        const cache = await caches.open('anime-cache');
        await cache.put(apiUrl, responseToCache);

        // Cache the images
        await cacheImages(data.data);

        renderAnime(data.data);
        page++;

        await new Promise(resolve => setTimeout(resolve, 1000));

      } catch (error) {
        console.error('Error loading anime:', error);
        const loadingEl = document.getElementById('loading');
        loadingEl.innerHTML = '<p>Error loading data. Please try again later.</p>';
      } finally {
        isLoading = false;
        document.getElementById('loading').setAttribute('hidden', '');
      }
    }

    // Initial load
    loadMoreAnime();
  </script>
</body>

</html>
